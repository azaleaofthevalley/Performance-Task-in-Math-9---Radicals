        </td>
        <td>
          Solve \(3x^2 + 2x - 5 = 0\): <br>
          \(x = \tfrac{-2 \pm \sqrt{4 + 60}}{6} = \tfrac{-2 \pm \sqrt{64}}{6} = \tfrac{-2 \pm 8}{6}\) <br>
          So \(x=1 \ \text{or}\; -\tfrac{5}{3}\)
        </td>
      </tr>
      <tr>
        <td style="border:3px solid #111; background:#34d399; color:#000; font-weight:bold;">
          Final Answer: \(x = 2 \pm \sqrt{3}\)
        </td>
        <td style="border:3px solid #111; background:#34d399; color:#000; font-weight:bold;">
          Final Answer: \(x = 1,\ -\tfrac{5}{3}\)
