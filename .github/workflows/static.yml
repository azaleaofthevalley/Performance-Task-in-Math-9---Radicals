<!-- 5.x Rationalizing Radicals -->
<details class="card" open>
  <summary>Rationalizing Radicals</summary>

  <div class="rulebox" style="margin:10px 0; padding:10px; background:rgba(125,211,252,.25); border-left:4px solid rgba(125,211,252,.25);">
    To rationalize a denominator:  
    \(\displaystyle \frac{a}{\sqrt{b}} = \frac{a}{\sqrt{b}} \cdot \frac{\sqrt{b}}{\sqrt{b}} = \frac{a\sqrt{b}}{b}\).  
    Multiply numerator and denominator by the radical in the denominator so that the denominator becomes a rational number.
  </div>

  <table border="1" cellpadding="10" cellspacing="0" 
         style="width:100%; border-collapse:collapse; background:#000; color:#fff;">
    <thead style="background:rgba(125,211,252,.25); color:#fff;">
      <tr>
        <th>\(\frac{5}{\sqrt{24}}\)</th>
        <th>\(\frac{7}{\sqrt{38}}\)</th>
        <th>\(\frac{9}{\sqrt{51}}\)</th>
      </tr>
    </thead>
    <tbody>
      <tr style="color:white;">
        <td>
          Multiply top & bottom by \(\sqrt{24}\):  
          \(\frac{5}{\sqrt{24}} \cdot \frac{\sqrt{24}}{\sqrt{24}} = \frac{5\sqrt{24}}{24}\).  
          Simplify \(\sqrt{24} = \sqrt{4\cdot 6} = 2\sqrt{6}\):  
          \(\frac{5(2\sqrt{6})}{24} = \frac{10\sqrt{6}}{24} = \frac{5\sqrt{6}}{12}\).
        </td>
        <td>
          Multiply by \(\sqrt{38}\):  
          \(\frac{7}{\sqrt{38}} \cdot \frac{\sqrt{38}}{\sqrt{38}} = \frac{7\sqrt{38}}{38}\).  
          No further simplification since 38 has no perfect square factors other than 1.
        </td>
        <td>
          Multiply by \(\sqrt{51}\):  
          \(\frac{9}{\sqrt{51}} \cdot \frac{\sqrt{51}}{\sqrt{51}} = \frac{9\sqrt{51}}{51}\).  
          Simplify \(\frac{9}{51} = \frac{3}{17}\):  
          Final simplified form: \(\frac{3\sqrt{51}}{17}\).
        </td>
      </tr>
      <tr>
        <td style="border:3px solid #111; background:#34d399; color:#000; font-weight:bold;">
          Final Answer: \(\frac{5\sqrt{6}}{12}\)
        </td>
        <td style="border:3px solid #111; background:#34d399; color:#000; font-weight:bold;">
          Final Answer: \(\frac{7\sqrt{38}}{38}\)
        </td>
        <td style="border:3px solid #111; background:#34d399; color:#000; font-weight:bold;">
          Final Answer: \(\frac{3\sqrt{51}}{17}\)
        </td>
      </tr>
    </tbody>
  </table>
</details>


