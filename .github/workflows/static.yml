 <section class="card" id="#intro">
  <h1 id="intro">Introduction</h1>
  <p>
    A <em>radical</em> is a mathematical notation used to represent roots, most commonly square roots.
    The radical symbol \(\sqrt{\phantom{a}}\) is placed over a number or expression (the <em>radicand</em>)
    to indicate the root being taken. For example, \(\sqrt{9}\) represents the number whose square is \(9\).
    Radicals extend beyond square roots to cube roots \(\sqrt[3]{\;}\) and higher-order roots, following the same
    conceptual framework.
 
<!-- History -->
<section class="card" id="#history">
  <h2 id="history">1.1 History of Radicals</h2>
  <p class="muted">Just as we study the history of wars and major events to understand how the world has changed, we can also explore the history of the concept in Mathematics, such as radicals. These ideas have developed over time through the efforts of mathematicians who worked to solve challenging problems. Learning how radicals began and how their notation evolved can give us a more profound understanding of what they represent and how they function. Just as we study the history of wars and major events to understand how the world has changed, we can also look at the history of mathematical concepts such as radicals. Over the years, these ideas developed through the work of mathematicians who faced challenging problems and searched for better ways to express them in the simplest form. Learning how radicals began and how their notation evolved can help us understand more deeply what they represent and how they work.</p>
</section>
<section class="card" id="ancient">
  <h3 id="ancient">1.1.1 Ancient Origins</h3>
  <p>
    The extraction of roots appears in Old Babylonian mathematics (c. 1900–1600 BCE),
    where square-root tables were used for practical problems such as land measurement and inheritance.
    Greek mathematicians, including Euclid, applied geometric reasoning that implicitly required square roots
    (e.g., the diagonal of a square). In India, Brahmagupta (7th century CE) described algorithms for computing
    square roots, laying groundwork for later symbolic notation.
  </p>
</section>
<section class="card" id="medieval">
  <h3 id="">1.1.2 Medieval Developments</h3>
  <p>
    During the Islamic Golden Age, scholars translated and expanded Greek works, formalizing algorithms for root
    extraction and introducing early symbolic forms. European mathematicians, influenced by Arabic sources, applied
    radicals in solving quadratic equations. The radical sign \(\sqrt{\phantom{a}}\) first appeared in print in Christoph
    Rudolff’s <em>Die Coss</em> (1525).
  </p>
</section>
<section class="card" id="modern">
  <h3 id="modern">1.1.3 Modern Formalization</h3>
  <p>
    René Descartes (1637) introduced the vinculum (the horizontal bar) over the radicand, creating the modern form of
    the symbol. In the 19th century, the definition of rational exponents established the equivalence between radicals
    and fractional powers, \(\sqrt[n]{a}=a^{1/n}\), integrating them into algebra, calculus, and applied sciences.
    Today, radicals are fundamental in solving polynomial equations, analyzing geometric relationships, and modeling
    physical phenomena.
  </p>
</section>

<!-- Importance -->
<section class="card" id="importance">
  <h2 id="importance">Importance of Radicals</h2>

  <div class="panel">
    <strong>1. Algebraic Simplification.</strong>
    <p>Radicals provide a compact notation for roots, making expressions easier to manipulate and simplify.</p>
  </div>

  <div class="panel">
    <strong>2. Equation Solving.</strong>
    <p>
      Many algebraic equations, including quadratics, yield solutions involving roots. The quadratic formula contains a square root that
      determines the nature of the solutions:
    </p>
    <div class="rulebox">
      \[
        x=\frac{-b\pm\sqrt{b^{2}-4ac}}{2a}
      \]
    </div>
  </div>

  <div class="panel">
    <strong>3. Exact Representation of Irrationals.</strong>
    <p>Numbers such as \(\sqrt{2}\) cannot be expressed exactly as fractions or terminating decimals; radicals allow precise representation.</p>
  </div>

  <div class="panel">
    <strong>4. Geometric Applications.</strong>
    <p>
      Radicals appear in formulas for lengths, areas, and volumes. For a square with side length \(s\), the diagonal \(d\) is
      \(d=s\sqrt{2}\).
    </p>
  </div>

  <div class="panel">
    <strong>5. Advanced Mathematics.</strong>
    <p>
      In calculus, radicals occur in functions, limits, derivatives, and integrals; in complex numbers, they express roots of negative numbers.
    </p>
  </div>

  <div class="panel">
    <strong>6. Scientific & Engineering Use.</strong>
    <p>
      Radicals are integral to formulas in physics, engineering, and other sciences (e.g., wave speed, energy levels, and material stress).
    </p>
  </div>
</section>
        
      <section id="laws-exp" class="#laws-exp">
        <h2>Laws of Exponents</h2>
        <p class="muted"> Exponents are a shorthand for repeated multiplication. These rules make simplification fast and consistent. Understanding radicals begins with understanding exponents and the rules that define how they work.</p>

          <details class="card" open>
            <summary>Multiplication Rule</summary>
          
            <div class="rulebox" style="margin: 10px 0; padding: 10px; background:rgba(125,211,252,.25); border-left: 4px solid rgba(125,211,252,.25);">
              If the bases are the same:
              \(a^m \cdot a^n = a^{m+n}\).  
              Keep the base (copy the variable), then add the exponents.
            </div>
          
            <table border="1" cellpadding="10" cellspacing="0" style="width:100%; border-collapse:collapse; text-align:left; font-family:Arial, sans-serif;">
              <thead style="background:rgba(125,211,252,.25);">
                <tr>
                  <th>Problem: \(x^5 \cdot x^{11}\)</th>
                  <th>Problem: \(3y^4 \cdot 6y^7\)</th>
                  <th>Problem: \(2z^{13} \cdot 5z^{15}\)</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <ol style="margin:0 0 8px 16px; padding:0;">
                      <li><b>Identify same base</b>: both terms have base \(x\).</li>
                      <li><b>Copy the variable</b>: keep \(x\).</li>
                      <li><b>Add exponents</b>: \(5 + 11 = 16\), so \(x^5 \cdot x^{11} = x^{16}\).</li>
                    </ol>
                  </td>
                  <td>
                    <ol style="margin:0 0 8px 16px; padding:0;">
                      <li><b>Separate numbers and variables</b>: \((3\cdot6)\,(y^4 \cdot y^7)\).</li>
                      <li><b>Multiply coefficients</b>: \(3\cdot6 = 18\).</li>
                      <li><b>Copy the variable and add exponents</b>: \(y^{4+7} = y^{11}\).</li>
                      <li><b>Combine</b>: \(18 \cdot y^{11} = 18y^{11}\).</li></li>
                    </ol>
                  </td>
                  <td>
                    <ol style="margin:0 0 8px 16px; padding:0;">
                      <li><b>Separate numbers and variables</b>: \((2\cdot5)\,(z^{13} \cdot z^{15})\).</li>
                      <li><b>Multiply coefficients</b>: \(2\cdot5 = 10\).</li>
                      <li><b>Copy the variable and add exponents</b>: \(z^{13+15} = z^{28}\).</li>
                      <li><b>Combine</b>: \(10 \cdot z^{28} = 10z^{28}\).</li>
                    </ol>
                  </td>
                </tr>
                <tr>
                  <td style="border:3px solid #111; background:#34d399; font-weight:bold; color:#000;">
                    Final Answer: \(x^{16}\)
                  </td>
                  <td style="border:3px solid #111; background:#34d399; font-weight:bold; color:#000;">
                    Final Answer: \(18y^{11}\)
                  </td>
                  <td style="border:3px solid #111; background:#34d399; font-weight:bold; color:#000;">
                    Final Answer: \(10z^{28}\)
                  </td>
                </tr>
              </tbody>
            </table>
          </details>
        
