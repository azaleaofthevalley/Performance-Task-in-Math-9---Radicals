      <!-- INTRODUCTION TO RADICALS (history etc.) -->

      <section id="chapter2" class="#chapter2">
        <h2>Introduction to Radicals</h2>
        <div class="two">
          <div class="panel">
            <h3>Definition</h3>
            <p>
              A <em>radical</em> represents a root. It is written as 
              \(\sqrt[n]{a}\), where \(n\) is the <em>index</em> that specifies which root is being taken, and the value under the radical sign, \(a\), is called the <em>radicand</em>.
              </p>              
            <h3>Principal & Negative Roots</h3>
            <ul>
              <li><strong>Principal root</strong> is the non-negative root (e.g., \(\sqrt{9}=3\)).</li>
              <li>The negative root is the opposite: \(-\sqrt{9}=-3\).</li>
            </ul>
          </div>
          <div class="panel">
            <h3>Brief History</h3>
            <ul>
              <li><strong>Babylonian & Greek</strong>: square-root tables; geometry required roots (e.g., diagonal of a square).</li>
              <li><strong>India</strong> (Brahmagupta): algorithms for roots (7th c.).</li>
              <li><strong>Islamic Golden Age</strong>: formalized extraction methods; influenced Europe.</li>
              <li><strong>1525</strong> (Rudolff): printed radical sign \(\sqrt{\phantom{a}}\).</li>
              <li><strong>1637</strong> (Descartes): added the vinculum (bar over the radicand).</li>
            </ul>
          </div>
        </div>

        <details class="card" open>
          <summary>Main Types of Roots in adicals</summary>
          
            <div class="grid">
              <div class="panel">
                <h3>Square Roots</h3>
                <p>\(\sqrt{9}=3\) since \(3^2=9\).</p>
              </div>
              <div class="panel">
                <h3>Cube Roots</h3>
                <p>\(\sqrt[3]{27}=3\) since \(3^3=27\). Works for negatives: \(\sqrt[3]{-8}=-2\).</p>
              </div>
              <div class="panel">
                <h3>Higher-Order Roots</h3>
                <p>\(\sqrt[4]{16}=2\) since \(2^4=16\).</p>
              </div>
        </details>
      </section>
<!-- 5.x Simplifying Radicals -->
<details id="#chapter4" class="card" open>
  <summary>Simplifying Radicals</summary>

  <div class="rulebox" style="margin:10px 0; padding:10px; background:rgba(125,211,252,.25); border-left:4px solid rgba(125,211,252,.25);">
    To simplify a radical:  
    1. Factor the radicand into perfect powers and remaining factors.  
    2. Take the root of the perfect powers.  
    3. Leave the remaining factors inside the radical.  
    <br>
    Example: \(\sqrt{72} = \sqrt{36 \cdot 2} = 6\sqrt{2}\).
  </div>

  <table border="1" cellpadding="10" cellspacing="0" 
         style="width:100%; border-collapse:collapse; background:#000; color:#fff;">
    <thead style="background:rgba(125,211,252,.25); color:#fff;">
      <tr>
        <th>\(\sqrt{72b^{6}y^{8}}\)</th>
        <th>\(\sqrt[3]{90x^{9}z^{10}}\)</th>
        <th>\(\sqrt{u^{15}}\)</th>
      </tr>
    </thead>
    <tbody>
      <tr style="color:white;">
        <td>
          Factor: \(72 = 36 \cdot 2\), so \(\sqrt{72} = \sqrt{36 \cdot 2} = 6\sqrt{2}\).  
          For \(b^{6}\): \(\sqrt{b^{6}} = b^{3}\) (even exponent).  
          For \(y^{8}\): \(\sqrt{y^{8}} = y^{4}\).  
          Combine: \(6b^{3}y^{4}\sqrt{2}\).
        </td>
        <td>
          Factor: \(90 = 27 \cdot 10\), so \(\sqrt[3]{90} = \sqrt[3]{27 \cdot 10} = 3\sqrt[3]{10}\).  
          For \(x^{9}\): \(\sqrt[3]{x^{9}} = x^{3}\) (exponent divisible by 3).  
          For \(z^{10}\): split as \(z^{9} \cdot z\), so \(\sqrt[3]{z^{9}} = z^{3}\) and \(z\) remains inside.  
          Combine: \(3x^{3}z^{3}\sqrt[3]{10z}\).
        </td>
        <td>
          For \(u^{15}\): split as \(u^{14} \cdot u\).  
          \(\sqrt{u^{14}} = u^{7}\), and \(u\) remains inside.  
          Final: \(u^{7}\sqrt{u}\).
        </td>
      </tr>
      <tr>
        <td style="border:3px solid #111; background:#34d399; color:#000; font-weight:bold;">
          Final Answer: \(6b^{3}y^{4}\sqrt{2}\)
        </td>
        <td style="border:3px solid #111; background:#34d399; color:#000; font-weight:bold;">
          Final Answer: \(3x^{3}z^{3}\sqrt[3]{10z}\)
        </td>
        <td style="border:3px solid #111; background:#34d399; color:#000; font-weight:bold;">
          Final Answer: \(u^{7}\sqrt{u}\)
        </td>
      </tr>
    </tbody>
  </table>
</details>


      <!-- LAWS OF RADICALS  -->
 
      <section id="#chapter3" class="card">
        <h2>Laws of Radicals</h2>

<!-- First Law -->
<details id="#chapter3" class="card" open>
  <summary>1) First Law</summary>

  <div class="rulebox" style="margin: 10px 0; padding: 10px; background:rgba(125,211,252,.25); border-left: 4px solid rgba(125,211,252,.25);">
    \[
      \sqrt[n]{a^n} =
      |a| \ \text{if $n$ is even}, \quad
      a \ \text{if $n$ is odd}
    \]
    When the index of the radical and the exponent are the same, they cancel each other.  
    If the index is even, the result must be non-negative, so we take the absolute value.
  </div>

  <table border="1" cellpadding="10" cellspacing="0" style="width:100%; border-collapse:collapse;">
    <thead style="background:rgba(125,211,252,.25);">
      <tr>
        <th>Problem: \(\sqrt[3]{18^3}\)</th>
        <th>Problem: \(\sqrt[4]{64^4}\)</th>
        <th>Problem: \(\sqrt[5]{3125^5}\)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Since the index and exponent match (3 and 3), the cube root cancels the cube power. Odd index means no absolute value needed. Result: \(18\).</td>
        <td>The fourth root cancels the fourth power. Because the index is even, we must write the answer as \(|64|\).</td>
        <td>Fifth root cancels fifth power. Odd index → no absolute value needed. Result: \(3125\).</td>
      </tr>
      <tr>
        <td style="border:3px solid #111; background:#34d399; font-weight:bold; color:#000;">Final Answer: \(18\)</td>
        <td style="border:3px solid #111; background:#34d399; font-weight:bold; color:#000;">Final Answer: \(|64|\)</td>
        <td style="border:3px solid #111; background:#34d399; font-weight:bold; color:#000;">Final Answer: \(3125\)</td>
      </tr>
    </tbody>
  </table>
</details>

<!-- Second Law -->
<details class="card" open>
  <summary>2) Second Law</summary>

  <div class="rulebox" style="margin:10px 0; padding:10px; background:rgba(125,211,252,.25); border-left:4px solid rgba(125,211,252,.25);">
    \(\sqrt[n]{ab} = \sqrt[n]{a} \cdot \sqrt[n]{b}, \quad a,b \ge 0\).  
    A radical over a product can be separated into a product of radicals.  
    <br><br>
    This means that if you can factor a number into two parts where one is a perfect power, you can simplify the radical by separating it.
  </div>

  <table border="1" cellpadding="10" cellspacing="0" 
         style="width:100%; border-collapse:collapse; background:#000; color:#fff;">
    <thead style="background:rgba(125,211,252,.25);">
      <tr>
        <th>\(\sqrt{96}\)</th>
        <th>\(\sqrt{225}\)</th>
        <th>\(\sqrt{600}\)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          Step 1: Factor \(96 = 16 \times 6\).  
          <br>Step 2: Apply product rule: \(\sqrt{96} = \sqrt{16} \cdot \sqrt{6}\).  
          <br>Step 3: Simplify \(\sqrt{16} = 4\).  
          <br>So, \(\sqrt{96} = 4\sqrt{6}\).
        </td>
        <td>
          Step 1: Factor \(225 = 25 \times 9\).  
          <br>Step 2: Apply product rule: \(\sqrt{225} = \sqrt{25} \cdot \sqrt{9}\).  
          <br>Step 3: Simplify \(\sqrt{25} = 5\) and \(\sqrt{9} = 3\).  
          <br>Multiply: \(5 \cdot 3 = 15\).  
          <br>So, \(\sqrt{225} = 15\).
        </td>
        <td>
          Step 1: Factor \(600 = 100 \times 6\).  
          <br>Step 2: Apply product rule: \(\sqrt{600} = \sqrt{100} \cdot \sqrt{6}\).  
          <br>Step 3: Simplify \(\sqrt{100} = 10\).  
          <br>So, \(\sqrt{600} = 10\sqrt{6}\).
        </td>
      </tr>
      <tr>
        <td style="border:3px solid #111; background:#34d399; font-weight:bold; color:#000;">
          Final Answer: \(4\sqrt{6}\)
        </td>
        <td style="border:3px solid #111; background:#34d399; font-weight:bold; color:#000;">
          Final Answer: \(15\)
        </td>
        <td style="border:3px solid #111; background:#34d399; font-weight:bold; color:#000;">
          Final Answer: \(10\sqrt{6}\)
        </td>
      </tr>
    </tbody>
  </table>
</details>


<!-- Third Law -->
<details class="card" open>
  <summary>3) Third Law</summary>

  <div class="rulebox" style="margin: 10px 0; padding: 10px; background:rgba(125,211,252,.25); border-left: 4px solid rgba(125,211,252,.25);">
    \(\sqrt[n]{\tfrac{a}{b}} = \tfrac{\sqrt[n]{a}}{\sqrt[n]{b}}, \quad b \neq 0\).  
    <br><br>
    This means that when a fraction is under a radical, you can apply the radical separately to the numerator and the denominator.  
    After that, simplify both parts and reduce the fraction if possible.
  </div>

  <table border="1" cellpadding="10" cellspacing="0" style="width:100%; border-collapse:collapse;">
    <thead style="background:rgba(125,211,252,.25);">
      <tr>
        <th>\(\sqrt{\tfrac{729}{900}}\)</th>
        <th>\(\sqrt{\tfrac{169}{256}}\)</th>
        <th>\(\sqrt{\tfrac{289}{400}}\)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          Step 1: Split the fraction: \(\sqrt{\tfrac{729}{900}} = \tfrac{\sqrt{729}}{\sqrt{900}}\).  
          <br>Step 2: Simplify each square root: \(\sqrt{729} = 27\), \(\sqrt{900} = 30\).  
          <br>Step 3: Put them together: \(\tfrac{27}{30}\).  
          <br>Step 4: Simplify fraction: \(\tfrac{27}{30} = \tfrac{9}{10}\).
        </td>
        <td>
          Step 1: Split the fraction: \(\sqrt{\tfrac{169}{256}} = \tfrac{\sqrt{169}}{\sqrt{256}}\).  
          <br>Step 2: Simplify each part: \(\sqrt{169} = 13\), \(\sqrt{256} = 16\).  
          <br>So, \(\sqrt{\tfrac{169}{256}} = \tfrac{13}{16}\).
        </td>
        <td>
          Step 1: Split the fraction: \(\sqrt{\tfrac{289}{400}} = \tfrac{\sqrt{289}}{\sqrt{400}}\).  
          <br>Step 2: Simplify each part: \(\sqrt{289} = 17\), \(\sqrt{400} = 20\).  
          <br>So, \(\sqrt{\tfrac{289}{400}} = \tfrac{17}{20}\).
        </td>
      </tr>
      <tr>
        <td style="border:3px solid #111; background:#34d399; font-weight:bold; color:#000;">
          Final Answer: \(\tfrac{9}{10}\)
        </td>
        <td style="border:3px solid #111; background:#34d399; font-weight:bold; color:#000;">
          Final Answer: \(\tfrac{13}{16}\)
        </td>
        <td style="border:3px solid #111; background:#34d399; font-weight:bold; color:#000;">
          Final Answer: \(\tfrac{17}{20}\)
        </td>
      </tr>
    </tbody>
  </table>
</details>


<!-- Fourth Law -->
<details class="card" open>
  <summary>4) Fourth Law</summary>

  <div class="rulebox" style="margin: 10px 0; padding: 10px; background:rgba(125,211,252,.25); border-left: 4px solid rgba(125,211,252,.25);">
    \[
      \sqrt[n]{\sqrt[m]{a}} \;=\; \sqrt[m]{\sqrt[n]{a}} \;=\; \sqrt[nm]{a}
    \]
    Multiply the indices. You may also
    <em>switch the order</em> of the roots first and the result will be the same.
  </div>

  <table border="1" cellpadding="10" cellspacing="0" style="width:100%; border-collapse:collapse;">
    <thead style="background:rgba(125,211,252,.25);">
      <tr>
        <th>\(\sqrt[3]{\sqrt{4096}}\)</th>
        <th>\(\sqrt[3]{\sqrt{729}}\) &nbsp; (showing index switch)</th>
        <th>\(\sqrt{\sqrt[4]{6561}}\)</th>
      </tr>
    </thead>
    <tbody>
      <tr>

        <td>
          <strong>Method A (Multiply Indices):</strong><br>
          \(\sqrt[3]{\sqrt{4096}} = \sqrt[3\cdot 2]{4096} = \sqrt[6]{4096}\).  
          Since \(4096 = 2^{12}\), \(\sqrt[6]{4096} = 2^{12/6} = 2^2 = 4\).<br><br>
          <strong>Method B:</strong><br>
          \(\sqrt{4096} = 64\), then \(\sqrt[3]{64} = 4\).
        </td>


        <td>
          <strong>Switch order first:</strong><br>
          \(\sqrt[3]{\sqrt{729}} \;\;\longrightarrow\;\; \sqrt{\sqrt[3]{729}}\).  
          Compute inner cube root: \(\sqrt[3]{729} = 9\).  
          Then square root: \(\sqrt{9} = 3\).<br><br>
          <strong>Or multiply indices:</strong><br>
          \(\sqrt[3]{\sqrt{729}} = \sqrt[3\cdot 2]{729} = \sqrt[6]{729}\).  
          Since \(729 = 3^6\), \(\sqrt[6]{729} = 3\).
        </td>


        <td>
          <strong>Multiply indices:</strong><br>
          \(\sqrt{\sqrt[4]{6561}} = \sqrt[2\cdot 4]{6561} = \sqrt[8]{6561} = \sqrt[8]{3^8} = 3\).
        </td>
      </tr>

      <tr>
        <td style="border:3px solid #111; background:#34d399; font-weight:bold; color:#000;">Final Answer: \(4\)</td>
        <td style="border:3px solid #111; background:#34d399; font-weight:bold; color:#000;">Final Answer: \(3\)</td>
        <td style="border:3px solid #111; background:#34d399; font-weight:bold; color:#000;">Final Answer: \(3\)</td>
      </tr>
    </tbody>
  </table>
</details>

<h2>Operations on Radicals</h2>
<!-- 5.1 Addition -->
<details id="#chapter5" class="card" open>
  <summary>Addition of Radicals</summary>

  <div class="rulebox" style="margin:10px 0; padding:10px; background:rgba(125,211,252,.25); border-left:4px solid rgba(125,211,252,.25);">
    Like radicals have the <em>same index</em> and the <em>same simplified radicand</em>.  
    Always simplify first, then add coefficients just like combining like terms in algebra.
  </div>

  <table border="1" cellpadding="10" cellspacing="0" 
         style="width:100%; border-collapse:collapse; background:#000; color:#fff;">
    <thead style="background:rgba(125,211,252,.25); color:#fff;">
      <tr>
        <th>\(3\sqrt{52} + 2\sqrt{117}\)</th>
        <th>\(4\sqrt{68} + 3\sqrt{153}\)</th>
        <th>\(6\sqrt{92} + 5\sqrt{207}\)</th>
      </tr>
    </thead>
    <tbody>
      <tr style="color:white;">
        <td>
          First simplify:  
          \(\sqrt{52} = 2\sqrt{13}\), so \(3\sqrt{52} = 6\sqrt{13}\).  
          \(\sqrt{117} = 3\sqrt{13}\), so \(2\sqrt{117} = 6\sqrt{13}\).  
          Now both are like radicals, so add coefficients: \(6\sqrt{13}+6\sqrt{13}=12\sqrt{13}\).
        </td>
        <td>
          Simplify each term:  
          \(\sqrt{68} = 2\sqrt{17}\), so \(4\sqrt{68} = 8\sqrt{17}\).  
          \(\sqrt{153} = 3\sqrt{17}\), so \(3\sqrt{153} = 9\sqrt{17}\).  
          Add coefficients: \(8\sqrt{17}+9\sqrt{17}=17\sqrt{17}\).
        </td>
        <td>
          Simplify:  
          \(\sqrt{92} = 2\sqrt{23}\), so \(6\sqrt{92} = 12\sqrt{23}\).  
          \(\sqrt{207} = 3\sqrt{23}\), so \(5\sqrt{207} = 15\sqrt{23}\).  
          Add coefficients: \(12\sqrt{23}+15\sqrt{23}=27\sqrt{23}\).
        </td>
      </tr>
      <tr>
        <td style="border:3px solid #111; background:#34d399; color:#000; font-weight:bold;">Final Answer: \(12\sqrt{13}\)</td>
        <td style="border:3px solid #111; background:#34d399; color:#000; font-weight:bold;">Final Answer: \(17\sqrt{17}\)</td>
        <td style="border:3px solid #111; background:#34d399; color:#000; font-weight:bold;">Final Answer: \(27\sqrt{23}\)</td>
      </tr>
    </tbody>
  </table>
</details>

<!-- 5.2 Subtraction -->
<details class="card" open>
  <summary>Subtraction of Radicals</summary>

  <div class="rulebox" style="margin:10px 0; padding:10px; background:rgba(125,211,252,.25); border-left:4px solid rgba(125,211,252,.25);">
    Simplify each radical first, then subtract coefficients of like radicals.  
    If the radicands are different, they cannot be combined.
  </div>

  <table border="1" cellpadding="10" cellspacing="0" 
         style="width:100%; border-collapse:collapse; background:#000; color:#fff;">
    <thead style="background:rgba(125,211,252,.25); color:#fff;">
      <tr>
        <th>\(5\sqrt{75} - 2\sqrt{147}\)</th>
        <th>\(7\sqrt{117} - 3\sqrt{175}\)</th>
        <th>\(8\sqrt{128} - 5\sqrt{162}\)</th>
      </tr>
    </thead>
    <tbody>
      <tr style="color:white;">
        <td>
          Simplify:  
          \(\sqrt{75} = 5\sqrt{3}\), so \(5\sqrt{75} = 25\sqrt{3}\).  
          \(\sqrt{147} = 7\sqrt{3}\), so \(2\sqrt{147} = 14\sqrt{3}\).  
          Both have \(\sqrt{3}\), so subtract coefficients: \(25\sqrt{3}-14\sqrt{3}=11\sqrt{3}\).
        </td>
        <td>
          Simplify:  
          \(\sqrt{117} = 3\sqrt{13}\), so \(7\sqrt{117} = 21\sqrt{13}\).  
          \(\sqrt{175} = 5\sqrt{7}\), so \(3\sqrt{175} = 15\sqrt{7}\).  
          Radicands differ (\(\sqrt{13}\) vs \(\sqrt{7}\)), so they cannot be combined.  
          Expression remains \(21\sqrt{13}-15\sqrt{7}\).
        </td>
        <td>
          Simplify:  
          \(\sqrt{128} = 8\sqrt{2}\), so \(8\sqrt{128} = 64\sqrt{2}\).  
          \(\sqrt{162} = 9\sqrt{2}\), so \(5\sqrt{162} = 45\sqrt{2}\).  
          Subtract coefficients: \(64\sqrt{2}-45\sqrt{2}=19\sqrt{2}\).
        </td>
      </tr>
      <tr>
        <td style="border:3px solid #111; background:#34d399; color:#000; font-weight:bold;">Final Answer: \(11\sqrt{3}\)</td>
        <td style="border:3px solid #111; background:#34d399; color:#000; font-weight:bold;">Final Answer: \(21\sqrt{13} - 15\sqrt{7}\)</td>
        <td style="border:3px solid #111; background:#34d399; color:#000; font-weight:bold;">Final Answer: \(19\sqrt{2}\)</td>
      </tr>
    </tbody>
  </table>
</details>

<!--Multiplication -->
<details class="card" open>
  <summary>Multiplication of Radicals</summary>

  <div class="rulebox" style="margin:10px 0; padding:10px; background:rgba(125,211,252,.25); border-left:4px solid rgba(125,211,252,.25);">
    Multiply the radicands: \(\sqrt{a}\cdot\sqrt{b}=\sqrt{ab}\).  
    Then simplify if possible.
  </div>

  <table border="1" cellpadding="10" cellspacing="0" 
         style="width:100%; border-collapse:collapse; background:#000; color:#fff;">
    <thead style="background:rgba(125,211,252,.25); color:#fff;">
      <tr>
        <th>\(\sqrt{26}\cdot\sqrt{34}\)</th>
        <th>\(\sqrt{58}\cdot\sqrt{62}\)</th>
        <th>\(\sqrt{50}\cdot\sqrt{32}\)</th>
      </tr>
    </thead>
    <tbody>
      <tr style="color:white;">
        <td>
          Multiply inside: \(26\cdot34=884\).  
          So \(\sqrt{26}\cdot\sqrt{34}=\sqrt{884}\).  
          Simplify: \(884=4\cdot221\), so \(\sqrt{884}=2\sqrt{221}\).
        </td>
        <td>
          Multiply: \(58\cdot62=3596\).  
          So result is \(\sqrt{3596}\).  
          Simplify: \(3596=4\cdot899\), so \(\sqrt{3596}=2\sqrt{899}\).
        </td>
        <td>
          Multiply: \(50\cdot32=1600\).  
          \(\sqrt{1600}=40\).  
          This one simplifies to a whole number.
        </td>
      </tr>
      <tr>
        <td style="border:3px solid #111; background:#34d399; color:#000; font-weight:bold;">Final Answer: \(2\sqrt{221}\)</td>
        <td style="border:3px solid #111; background:#34d399; color:#000; font-weight:bold;">Final Answer: \(2\sqrt{899}\)</td>
        <td style="border:3px solid #111; background:#34d399; color:#000; font-weight:bold;">Final Answer: \(40\)</td>
      </tr>
    </tbody>
  </table>
</details>

<!-- Division -->
<details class="card" open>
  <summary>Division of Radicals</summary>

  <div class="rulebox" style="margin:10px 0; padding:10px; background:rgba(125,211,252,.25); border-left:4px solid rgba(125,211,252,.25);">
    \(\sqrt{\tfrac{a}{b}}=\tfrac{\sqrt{a}}{\sqrt{b}}\).  
    Often it is easier to simplify the fraction <em>before</em> applying the radical.
  </div>

  <table border="1" cellpadding="10" cellspacing="0" 
         style="width:100%; border-collapse:collapse; background:#000; color:#fff;">
    <thead style="background:rgba(125,211,252,.25); color:#fff;">
      <tr>
        <th>\(\sqrt{\tfrac{170}{34}}\)</th>
        <th>\(\sqrt{\tfrac{198}{22}}\)</th>
        <th>\(\sqrt{\tfrac{242}{22}}\)</th>
      </tr>
    </thead>
    <tbody>
      <tr style="color:white;">
        <td>
          Simplify fraction first: \(\tfrac{170}{34}=5\).  
          Then take radical: \(\sqrt{5}\).  
          Cannot simplify further.
        </td>
        <td>
          Simplify: \(\tfrac{198}{22}=9\).  
          Then \(\sqrt{9}=3\).  
          Here the square root is a perfect square.
        </td>
        <td>
          Simplify: \(\tfrac{242}{22}=11\).  
          Then \(\sqrt{11}\).  
          Cannot simplify further.
        </td>
      </tr>
      <tr>
        <td style="border:3px solid #111; background:#34d399; color:#000; font-weight:bold;">Final Answer: \(\sqrt{5}\)</td>
        <td style="border:3px solid #111; background:#34d399; color:#000; font-weight:bold;">Final Answer: \(3\)</td>
        <td style="border:3px solid #111; background:#34d399; color:#000; font-weight:bold;">Final Answer: \(\sqrt{11}\)</td>
      </tr>
    </tbody>
  </table>
</details>

