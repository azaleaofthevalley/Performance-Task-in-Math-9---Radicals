 <!-- Division Rule -->
<details class="card" open>
  <summary>2. Division Rule</summary>

  <div class="rulebox" style="margin: 10px 0; padding: 10px; background:rgba(125,211,252,.25); border-left: 4px solid rgba(125,211,252,.25);">
    If the bases are the same:
    \(\dfrac{a^m}{a^n} = a^{m-n}\), \(a \neq 0\).  
    Keep the base (copy the variable), then subtract the exponents.
  </div>

  <table border="1" cellpadding="10" cellspacing="0" style="width:100%; border-collapse:collapse; text-align:left; font-family:Arial, sans-serif;">
    <thead style="background:rgba(125,211,252,.25);">
      <tr>
        <th>Problem: \(\dfrac{x^{19}}{x^7}\)</th>
        <th>Problem: \(\dfrac{15y^{12}}{3y^4}\)</th>
        <th>Problem: \(\dfrac{24z^{25}}{8z^{11}}\)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <ol style="margin:0 0 8px 16px; padding:0;">
            <li><b>Identify same base</b>: both terms have base \(x\).</li>
            <li><b>Copy the variable</b>: keep \(x\).</li>
            <li><b>Subtract exponents</b>: \(19 - 7 = 12\), so \(x^{19} \div x^7 = x^{12}\).</li>
          </ol>
        </td>
        <td>
          <ol style="margin:0 0 8px 16px; padding:0;">
            <li><b>Separate coefficients and variables</b>: \((15 \div 3)\,(y^{12} \div y^{4})\).</li>
            <li><b>Divide coefficients</b>: \(15 \div 3 = 5\).</li>
            <li><b>Copy the variable and subtract exponents</b>: \(y^{12-4} = y^{8}\).</li>
            <li><b>Combine</b>: \(5y^{8}\).</li>
          </ol>
        </td>
        <td>
          <ol style="margin:0 0 8px 16px; padding:0;">
            <li><b>Separate coefficients and variables</b>: \((24 \div 8)\,(z^{25} \div z^{11})\).</li>
            <li><b>Divide coefficients</b>: \(24 \div 8 = 3\).</li>
            <li><b>Copy the variable and subtract exponents</b>: \(z^{25-11} = z^{14}\).</li>
            <li><b>Combine</b>: \(3z^{14}\).</li>
          </ol>
        </td>
      </tr>
      <tr>
        <td style="border:3px solid #111; background:#34d399; font-weight:bold; color:#000;">
          Final Answer: \(x^{12}\)
        </td>
        <td style="border:3px solid #111; background:#34d399; font-weight:bold; color:#000;">
          Final Answer: \(5y^{8}\)
        </td>
        <td style="border:3px solid #111; background:#34d399; font-weight:bold; color:#000;">
          Final Answer: \(3z^{14}\)
        </td>
      </tr>
    </tbody>
  </table>
</details>


<!-- Power of a Power -->
<details class="card" open>
  <summary>3. Power of a Power</summary>

  <div class="rulebox" style="margin: 10px 0; padding: 10px; background:rgba(125,211,252,.25); border-left: 4px solid rgba(125,211,252,.25);">
    If you raise a power to another power:
    \((a^m)^n = a^{m \cdot n}\).  
    Keep the base, multiply the exponents.
  </div>

  <table border="1" cellpadding="10" cellspacing="0" style="width:100%; border-collapse:collapse; text-align:left; font-family:Arial, sans-serif;">
    <thead style="background:rgba(125,211,252,.25);">
      <tr>
        <th>Problem: \((v^6)^2\)</th>
        <th>Problem: \((w)^8\)</th>
        <th>Problem: \((o^5)^6\)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <ol style="margin:0 0 8px 16px; padding:0;">
            <li>The base is \(v\). It already has an exponent of 6, and we raise it again to the 2nd power.</li>
            <li>Multiply the exponents: \(6 \cdot 2 = 12\).</li>
            <li>Result: \(v^{12}\).</li>
          </ol>
        </td>
        <td>
          <ol style="margin:0 0 8px 16px; padding:0;">
            <li>The base is \(w\). Since it has no visible exponent, it’s really \(w^1\).</li>
            <li>Now raise it to the 8th power: \(1 \cdot 8 = 8\).</li>
            <li>Result: \(w^8\).</li>
          </ol>
        </td>
        <td>
          <ol style="margin:0 0 8px 16px; padding:0;">
            <li>The base is \(o\). Its exponent is 5, and the whole thing is raised to the 6th power.</li>
            <li>Multiply exponents: \(5 \cdot 6 = 30\).</li>
            <li>Result: \(o^{30}\).</li>
          </ol>
        </td>
      </tr>
      <tr>
        <td style="border:3px solid #111; background:#34d399; font-weight:bold; color:#000;">Final Answer: \(v^{12}\)</td>
        <td style="border:3px solid #111; background:#34d399; font-weight:bold; color:#000;">Final Answer: \(w^{8}\)</td>
        <td style="border:3px solid #111; background:#34d399; font-weight:bold; color:#000;">Final Answer: \(o^{30}\)</td>
      </tr>
    </tbody>
  </table>
</details>

<!-- Power of a Product -->
<details class="card" open>
  <summary>4. Power of a Product</summary>

  <div class="rulebox" style="margin: 10px 0; padding: 10px; background:rgba(125,211,252,.25); border-left: 4px solid rgba(125,211,252,.25);">
    When raising a product to a power:
    \((ab)^n = a^n \cdot b^n\).  
    Apply the exponent to each factor separately.
  </div>

  <table border="1" cellpadding="10" cellspacing="0" style="width:100%; border-collapse:collapse; text-align:left; font-family:Arial, sans-serif;">
    <thead style="background:rgba(125,211,252,.25);">
      <tr>
        <th>Problem: \((a^5 j^6)^5\)</th>
        <th>Problem: \((jl^{14})^4\)</th>
        <th>Problem: \((d^9 g^7)^3\)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <ol style="margin:0 0 8px 16px; padding:0;">
            <li>Distribute the outer exponent 5 to each factor inside.</li>
            <li>For \(a^5\): \(5 \cdot 5 = 25\), so \(a^{25}\).</li>
            <li>For \(j^6\): \(6 \cdot 5 = 30\), so \(j^{30}\).</li>
            <li>Result: \(a^{25}j^{30}\).</li>
          </ol>
        </td>
        <td>
          <ol style="margin:0 0 8px 16px; padding:0;">
            <li>Each factor gets raised to the 4th power.</li>
            <li>For \(j\): \(1 \cdot 4 = 4\), so \(j^4\).</li>
            <li>For \(l^{14}\): \(14 \cdot 4 = 56\), so \(l^{56}\).</li>
            <li>Result: \(j^{4}l^{56}\).</li>
          </ol>
        </td>
        <td>
          <ol style="margin:0 0 8px 16px; padding:0;">
            <li>Raise both factors to the 3rd power.</li>
            <li>For \(d^9\): \(9 \cdot 3 = 27\), so \(d^{27}\).</li>
            <li>For \(g^7\): \(7 \cdot 3 = 21\), so \(g^{21}\).</li>
            <li>Result: \(d^{27}g^{21}\).</li>
          </ol>
        </td>
      </tr>
      <tr>
        <td style="border:3px solid #111; background:#34d399; font-weight:bold; color:#000;">Final Answer: \(a^{25}j^{30}\)</td>
        <td style="border:3px solid #111; background:#34d399; font-weight:bold; color:#000;">Final Answer: \(j^{4}l^{56}\)</td>
        <td style="border:3px solid #111; background:#34d399; font-weight:bold; color:#000;">Final Answer: \(d^{27}g^{21}\)</td>
      </tr>
    </tbody>
  </table>
</details>

<!-- Power of a Fraction -->
<details class="card" open>
  <summary>5. Power of a Fraction</summary>

  <div class="rulebox" style="margin: 10px 0; padding: 10px; background:rgba(125,211,252,.25); border-left: 4px solid rgba(125,211,252,.25);">
    \(\left(\dfrac{a}{b}\right)^n = \dfrac{a^n}{b^n},\ b \neq 0\)  
    Apply the exponent to both the numerator and the denominator.
  </div>

  <table border="1" cellpadding="10" cellspacing="0" style="width:100%; border-collapse:collapse; text-align:left; font-family:Arial, sans-serif;">
    <thead style="background:rgba(125,211,252,.25);">
      <tr>
        <th>Problem: \(\left(\dfrac{yz^{13}}{x^4}\right)^2\)</th>
        <th>Problem: \(\left(\dfrac{a^3 c^9}{j^5 q^{10}}\right)^4\)</th>
        <th>Problem: \(\left(\dfrac{c^8 b}{r^6 s^7}\right)^6\)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <ol style="margin:0 0 8px 16px; padding:0;">
            <li>Each part of the fraction gets squared.</li>
            <li>Numerator: \(y^1\) becomes \(y^{1 \cdot 2} = y^2\), and \(z^{13}\) becomes \(z^{26}\).</li>
            <li>Denominator: \(x^4\) becomes \(x^8\).</li>
            <li>Result: \(\dfrac{y^2 z^{26}}{x^8}\).</li>
          </ol>
        </td>
        <td>
          <ol style="margin:0 0 8px 16px; padding:0;">
            <li>Raise both numerator and denominator to the 4th power.</li>
            <li>Numerator: \(a^3 \to a^{12}\), \(c^9 \to c^{36}\).</li>
            <li>Denominator: \(j^5 \to j^{20}\), \(q^{10} \to q^{40}\).</li>
            <li>Result: \(\dfrac{a^{12} c^{36}}{j^{20} q^{40}}\).</li>
          </ol>
        </td>
        <td>
          <ol style="margin:0 0 8px 16px; padding:0;">
            <li>Distribute the 6th power across numerator and denominator.</li>
            <li>Numerator: \(c^8 \to c^{48}\), \(b^1 \to b^6\).</li>
            <li>Denominator: \(r^6 \to r^{36}\), \(s^7 \to s^{42}\).</li>
            <li>Result: \(\dfrac{c^{48} b^6}{r^{36} s^{42}}\).</li>
          </ol>
        </td>
      </tr>
      <tr>
        <td style="border:3px solid #111; background:#34d399; font-weight:bold; color:#000;">Final Answer: \(\dfrac{y^2 z^{26}}{x^8}\)</td>
        <td style="border:3px solid #111; background:#34d399; font-weight:bold; color:#000;">Final Answer: \(\dfrac{a^{12} c^{36}}{j^{20} q^{40}}\)</td>
        <td style="border:3px solid #111; background:#34d399; font-weight:bold; color:#000;">Final Answer: \(\dfrac{c^{48} b^{6}}{r^{36} s^{42}}\)</td>
      </tr>
    </tbody>
  </table>
</details>

<!-- Zero Exponent -->
<details class="card" open>
  <summary>6. Zero Exponent </summary>

  <div class="rulebox" style="margin: 10px 0; padding: 10px; background:rgba(125,211,252,.25); border-left: 4px solid rgba(125,211,252,.25);">
    \(a^0 = 1\) for \(a \neq 0\)  
    Any nonzero number raised to the zero power equals 1.
  </div>

  <table border="1" cellpadding="10" cellspacing="0" style="width:100%; border-collapse:collapse; text-align:left; font-family:Arial, sans-serif;">
    <thead style="background:rgba(125,211,252,.25);">
